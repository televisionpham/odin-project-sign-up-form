<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="left">
            <div id="logo">
                <img id="logo-img" src="images/odin-lined.png">
                <div id="logo-text">Odin</div>
            </div>
            <div id="image-credit">Photo by Halie West on Unsplash</div>
        </div>
        <div id="right">
            <p id="intro" class="txt-big px-3">This is not a real online service! You know you need something like
                this in
                your life to help
                you
                realize your deepest dreams.<br />Sign up <em>now</em> to get started.</p>
            <p id="sub-intro" class="txt-big px-3">You <em>know</em> you want to.</p>


            <form id="sign-up-form" action="#" method="post">
                <div class="form-content">
                    <p class="form-title txt-big">Let's do this!</p>
                    <div class="form-controls">
                        <div class="row">
                            <div class="form-control">
                                <label for="first-name">First Name</label>
                                <input id="first-name" required>
                            </div>
                            <div class="form-control">
                                <label for="last-name">Last Name</label>
                                <input id="last-name" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input id="email" required type="email">
                            </div>
                            <div class="form-control">
                                <label for="phone">Phone Number</label>
                                <input id="phone" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-control">
                                <label for="password">Password</label>
                                <input id="password" required type="password" minlength="6">
                            </div>
                            <div class="form-control">
                                <label for="confirm-password">Confirm Password</label>
                                <input id="confirm-password" required type="password">
                            </div>
                        </div>
                    </div>
                </div>
                <input id="submit" class="btn btn-primary" type="submit" value="Create Account">
            </form>
            <div id="have-account">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
    <script language='javascript' type='text/javascript'>
        function checkPassword() {
            const password = document.getElementById('password')
            const confirmPassword = document.getElementById('confirm-password')
            if (password.value !== confirmPassword.value) {
                password.setCustomValidity('Passwords do not match.');
                confirmPassword.setCustomValidity('Passwords do not match.');
            } else {
                password.setCustomValidity('');
                confirmPassword.setCustomValidity('');
            }
        }

        document.getElementById('password').addEventListener('change', () => {
            checkPassword();
        });

        document.getElementById('confirm-password').addEventListener('change', () => {
            checkPassword();
        });
    </script>
</body>

</html>
